  about: "このサイトについて"
  about_contet: "このサイトはマジック：ザ・ギャザリング（Magic: The Gathering）のシミュレーションを行い、マナカーブの最適化を補助することを目的として作られています。このシミュレーションにより各々のデッキに対する理想の土地構成を研究することができます。すでに理論的な考察やシミュレーションを用いた方法などによってマナカーブに関する研究はなされてきています。しかし、これらの多くは基本土地を前提として、特殊土地を扱う場合については触れられないものが多いと感じます。特に基本地形だけの場合、わざわざシミュレーションをしなくても、計算だけで理想の土地構成を算出することも可能な場合もあります。このサイトでは積極的に特殊土地のシミュレーションを取り入れていくことでより現実的なシミュレーションを行って行くことを目標としています。"
  about_simulation: "シミュレーションについて"
  about_simulation_content: "対戦相手はシミュレートされません。手札は7枚を超えても捨てません。マリガンは行いません。呪文の効果はシミュレートされません(つまりドロー、ランプはシミュレートされません)。各ターンに唱えれるマナコストの総数を最大化するように土地と呪文をプレイするようにシミュレートされます。土地はタップインランド、スローランド、小道がシミュレートされています。今後シミュレートされる土地は増えていく予定です。"
  how_to_see: "結果の見方"
  propability_play_discription: "シミュレーションによって、そのカードがXターン目にプレイされた確率を表します。Xはそのカードのマナ総数です。{1}{G}の呪文を例として説明します。この場合、Xは「2」です。シミュレーション数が100で、この呪文がそれぞれのシミュレーションの2ターン目に40回唱えるシミュレーションだったとすると、確率は40%となります。母数はシミュレーション数の100(唱えた回数＋唱えられなかった回数)です。ここで唱えられなかった60回にはドローできなかった場合、ドローはされたが土地がそろわなかった場合、ドローされていて土地もそろっていたがほかの呪文を唱えていた場合が含まれます。"
  propability_play_if_draw_discription: "シミュレーションによって、そのカードがXターン目にドローされていた場合にプレイされた確率を表します。「プレイされた確率」との違いは、母数にドローできなかった場合が含まれないことです。同様に100回のシミュレーション中で40回プレイできたときを考えます。プレイできなかった60回のうち、10回はドローできなかったものによる場合、母数は50となり確率は80%となります。"
  propability_playability_if_draw_discription: "シミュレーションによって、そのカードがXターン目にプレイできる確率を表します。「プレイされた確率」との違いは、指数に、ドローはさていて唱えれるけども唱えなかった数が含まれることです。同様に100回のシミュレーション中で50回は2ターン目にドローしていて、そのうちの45回はマナもそろっていて唱えれていたとする場合、確率は90%となります(シミュレーションでその呪文を唱えたのは40回だとしても)。"
  mana_curve_discription: "各ターンに用意できるマナの総数を表します。複数のマナがある場合は、総数が枚数を表し、それぞれは割合を示します。例えば、赤と緑のマナが2ターン目に計1.8マナとなった場合を考えます。シミュレーション数が100の場合、すべてのシミュレーションの2ターン目にプレイできるマナの総数が180だったことを示します。そのうち赤が100、緑が80回であったならば、それぞれの値は1.0と0.8となります。"
